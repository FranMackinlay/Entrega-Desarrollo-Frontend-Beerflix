<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Beerflix</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <p class="beerlogo">
        <a href="/"><span>Beer</span>flix</a>
      </p>
    </div>

    <input type="checkbox" name="" id="burger-checkbox">
    <label for="burger-checkbox" class="burger-label"></label>

    <ul class="navbar-list">
      <li class="navbar-item"><a href="/">Nuestras Cervezas</a></li>
      <li class="navbar-item"><a href="/">Nosotros</a></li>
      <li class="navbar-item"><a href="/">Contacto</a></li>
    </ul>
  </nav>
  <header class="header">
    <picture class="header-wrapper">
      <source media="(min-width: 768px)" srcset="./img/beer-desktop.jpg">
      <!-- <img src="img_orange_flowers.jpg" alt="Flowers" style="width:auto;"> -->
      <img src="./img/beer-desktop.jpg" alt="Header Image">
    </picture>
    <div class="header-text">
        <h2>Welcome to <span>Beer</span>flix!</h2>
        <h3>Find the perfect <span>beer</span>.</h3>
      </div>
  </header>
  <main class="main">
    <section class="lists-container">
      <div class="series-list1" id="nuestras-cervezas">
        <h3>Nuestras Cervezas</h3>
        <form id="search-form" class="input-group" novalidate>
          <div class="search-container">
            <input id="searchInput" required placeholder="Buscar cerveza.." class="input-search" type="text">
            <button type="submit" class="search">Buscar</button>
          </div>
          <input type="date" name="date" id="date-filter">
        </form>
        <div id="beer-list">

        </div>
      </div>
    </section>
  </main>
  <div id="loader" class="loader-container hide">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="module" src="/./js/routes.js"></script>
</body>

</html>
